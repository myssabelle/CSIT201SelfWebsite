    </head>
    <body>

        <div class ="topbar">
            <nav class = "menubar">
                <a class= "Logo" href="../index.html">
                    <img src="../images/logo.png" style="height:40px;" title="Home" alt="Home">
                </a>

        <div class="page">
            <div class="box">
                <div class="content">
                    <h2 class="head">Something to say?</h2>
                    <form action="POST" data-netlify="true">
                        <div class="fields">
                            <div class="fieldhalf">
                                <input class="name" type="text" name="name" id="name" placeholder="Name"/>
                            </div>
                            <div class="fieldhalf">
                                <input class="email"type="email" name="email" id="email" placeholder="Email"/>
                            </div>
                            <div class="field">
                                <textarea class="message" name="message" id="message" placeholder="Message" rows="7"></textarea>
                            </div>
                            <div class="field">
                                <div data-netlify-recaptcha="true"></div>
                            </div>
                        </div>
                        <input class="button" type="submit" value="Send Message" class="primarybutton" />
                    </form>
                    
                </div>
                <p class="statement">Forms powered by Netlify.</p>
                <p class="statement">All data collected will only be for personal use.</p>
            </div>
        </div>
